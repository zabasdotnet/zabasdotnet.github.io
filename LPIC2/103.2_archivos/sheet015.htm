 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 style='height:15.0pt'></td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 style='height:15.0pt'>Por ejemplo, a continuación se muestra
  cómo sacar únicamente la lista de los GID realmente utilizados como grupo
  principal de usuarios:</td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 style='height:15.0pt'></td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 class=xl69 style='height:15.0pt'>$ cut -d: -f4 /etc/passwd |
  sort -n | uniq</td>
 </tr>
