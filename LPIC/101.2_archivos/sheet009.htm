  <td height=20 class=xl66 width=740 style='height:15.0pt;width:555pt'>En los
  sistemas basados en SysVinit, init es el primer proceso que se ejecuta una
  vez que se carga el Kernel de Linux.</td>

 <tr height=20 style='height:15.0pt'>
  <td height=20 class=xl66 width=740 style='height:15.0pt;width:555pt'></td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 class=xl67 width=740 style='height:15.0pt;width:555pt'>Por
  defecto, el programa init usado por el kernel es /sbin/init proveido por
  systemd-sysvcompat o sysvinitAUR.</td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 class=xl66 width=740 style='height:15.0pt;width:555pt'></td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 class=xl66 width=740 style='height:15.0pt;width:555pt'>SysVinit
  está en desuso.</td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 class=xl67 width=740 style='height:15.0pt;width:555pt'>Es
  necesario actualizar a systemd.</td>
